        .typewriter p {
        overflow: hidden; /* Ensures the content is not revealed until the animation */
        border-right: .15em solid orange; /* The typwriter cursor */
        white-space: nowrap; /* Keeps the content on a single line */
        margin: 0 auto; /* Gives that scrolling effect as the typing happens */
        letter-spacing: .10em; /* Adjust as needed */
        animation: 
            typing 3.5s steps(40, end),
            blink-caret .75s step-end infinite;
        }

        /* The typing effect */
        @keyframes typing {
        from { width: 0 }
        to { width: 100% }
        }

        50% { border-color: #072130; }

.search-container {

 /* Estilos para os itens de navegação */
 .navbar-nav .nav-link {
        color: #072130; /* Cor padrão */
        transition: color 0.3s; /* Transição suave da cor ao passar o mouse */
        position: relative; /* Para posicionar a sombra */
    }

    .navbar-nav .nav-link:hover {
        color: #12ebaa !important; /* Altera a cor ao passar o mouse */
    }

    /* Adiciona uma borda de baixo com sombra */
    .navbar-nav .nav-link::after {
        content: "";
        display: block;
        width: 100%;
        height: 2px; /* Altura da borda */
        background-color: #12ebaa;
        position: absolute;
        bottom: -4px; /* Posiciona abaixo do texto */
        left: 0;
        opacity: 0; /* Começa invisível */
        transform: scaleX(0); /* Começa sem largura */
        transition: transform 0.3s, opacity 0.3s;
        transform-origin: center center;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Sombra */
    }

    .navbar-nav .nav-link:hover::after {
        opacity: 1; /* Mostra a borda */
        transform: scaleX(1); /* Amplia a largura */
    }

    /* Estilos para a navbar fixa */
    .navbar.fixed-top {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000; /* Ajuste a camada conforme necessário */
        border-bottom: 2px solid #12ebaa;
        background-color: white;
    }

    /* Estilos para evitar que o conteúdo fique oculto sob a navbar */
    body {

        <script>
        $(document).ready(function() {
            const navbar = $(".categories-navbar");
            const categoriesList = navbar.find(".navbar-nav");
            const moveBackward = navbar.find(".move-backward");
            const moveForward = navbar.find(".move-forward");
            const scrollStep = 200; // Adjust as needed
            let scrollAmount = 0;
        
            moveBackward.click(function() {
                scrollAmount -= scrollStep;
                categoriesList.animate({ scrollLeft: scrollAmount }, "slow");
            });
        
            moveForward.click(function() {
                scrollAmount += scrollStep;
                categoriesList.animate({ scrollLeft: scrollAmount }, "slow");
            });
        });
        </script>
        <script>
            const navbar = document.querySelector(".categories-navbar");
            const categoriesList = navbar.querySelector(".navbar-nav");
            const overflowContainer = navbar.querySelector(".overflow-container");
            const moveBackward = navbar.querySelector(".move-backward");
            const moveForward = navbar.querySelector(".move-forward");
            let scrollAmount = 0;
            const scrollStep = 200; // Adjust as needed
            
            moveBackward.addEventListener("click", function() {
                scrollAmount -= scrollStep;
                if (scrollAmount < 0) {
                    scrollAmount = 0;
                }
                overflowContainer.scrollLeft = scrollAmount;
            });
            
            moveForward.addEventListener("click", function() {
                scrollAmount += scrollStep;
                overflowContainer.scrollLeft = scrollAmount;
            });
